<!DOCTYPE html>
<html ng-app = "store">
<head>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/modules/app.js"></script>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"></link>
</head>
<body>
	<div ng-controller = "StoreController as storeAlias">
		<div ng-repeat = "product in storeAlias.products">
			<h1>{{product.name}}</h1>
			<h1>{{product.price}}</h1>
			<h1>{{product.description}}</h1>
			<button ng-show = "product.canPurchace">Add to cart</button>
		</div>
	</div>
</body>
</html>
